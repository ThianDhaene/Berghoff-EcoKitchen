<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerghoffCooked</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div class="content">
      <nav>
        <ul>
          <li class="nav-item dropdown">
            <a href="#" class="dropdown-toggle">Gerecht</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">Gerecht</a>
          </li>
          <li id="xp-bar">
            <div id="xp-progress"></div>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <article class="widgets">
      <section class="shop"><img src="./img/icon_cart.png" alt="#" id="shopButton"></section>
      <section class="duurzaamheid">
        <img src="./img/icon_energy.png" alt="#">
        <div id="xp-tooltip" class="tooltip">XP: 0</div>
      </section>

    </article>
    <article id="gamecanvas">
      <canvas id="canvas" width="1200" height="600"></canvas>

      <div id="ovenModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Oven</h2>
          <ul class="oven">

          </ul>
          <div id="itemsInHand"></div>
          <button>Make</button>
        </div>
      </div>
      <div id="sinkModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sink</h2>
        </div>
      </div>
      <div id="fridgeModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Frigo Items</h2>
          <ul id="fridge-items">
            <li><button id="spaghetti">🍝 Spaghetti</button></li>
            <li><button id="eieren">🥚 Eieren</button></li>
            <li><button id="kaas">🧀 Kaas</button></li>
            <li><button id="pancetta">🥓 Pancetta</button></li>
            <li><button id="tomaat">🍅 Tomaat</button></li>
            <li><button id="mozzarella">🧀 Mozzarella</button></li>
            <li><button id="basilicum">🌿 Basilicum</button></li>
            <li><button id="sla">🥬 Sla</button></li>
            <li><button id="croutons">🍞 Croutons</button></li>
            <li><button id="citroensap">🍋 Citroensap</button></li>
            <li><button id="knoflook">🧄 Knoflook</button></li>
            <li><button id="mosterd">🍯 Mosterd</button></li>
            <li><button id="parmezaanse_kaas">🧀 Parmezaanse kaas</button></li>
            <li><button id="noedels">🍜 Noedels</button></li>
            <li><button id="kip">🍗 Kip</button></li>
            <li><button id="rundgehakt">🥩 Rundgehakt</button></li>
            <li><button id="cheddar_kaas">🧀 Cheddar kaas </button></li>
            <li><button id="taco">🌮 Taco</button></li>
            <li><button id="komkommer">🥒 Komkommers</button></li>
            <li><button id="rode_ui">🧅 Rode ui</button></li>
            <li><button id="olijven">🫒 Olijven</button></li>
            <li><button id="feta_kaas">🧀 Feta kaas</button></li>
            <li><button id="oregano">🌿 Oregano </button></li>
            <li><button id="tomatensaus">🍅 Tomatensaus </button></li>
            <li><button id="room">🥛 Room </button></li>
            <li><button id="rijst">🍚 Rijst </button></li>
            <li><button id="zeevruchten">🦐 Zeevruchten </button></li>
            <li><button id="zeewier">🌿 Zeewier </button></li>
            <li><button id="varkensribbetjes">🍖 Varkensribben</button></li>
            <li><button id="ui">🧅 Ui </button></li>
            <li><button id="runderbouillon">🍲 Runderbouillon </button></li>
            <li><button id="olijfolie">🫒 Olijfolie </button></li>
            <li><button id="barbecuesaus"> Barbecuesaus</button></li>
          </ul>
        </div>
      </div>
    </article>
    <article class="ads">
      <a href="https://berghoff-belgium.be"><img src="img/berghoff.png" alt="logo"></a>


    </article>
  </main>
  <!-- emoji van chat gpt gekopieerd -->
  <div class="overlay" id="shopOverlay">
    <div class="overlay-content" >
      <button class="close-btn" id="closeOverlay">Close</button>
      <h2>Shop Items</h2>
      <div class="shop-item">  
         <span>🧀 Gruyère kaas - 10xp</span>
        <button id="buyItem1">buy</button>
      </div>
      <div class="shop-item">
        <span>🍶 Alfredo saus - 20xp</span>
        <button id="buyItem2">buy</button>
      </div>
      <div class="shop-item">
        <span>🐟 Ansjovis - 30xp</span>
        <button id="buyItem3">buy</button>
      </div>
    </div>
  </div>
</body>
</html>
